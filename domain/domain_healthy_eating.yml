version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_healthy_eating_basic:
    use_entities:
      - vegetables
      - fruits
      - dairy
      - proteins
      - grains
    ignore_entities:
      - cuisine
      - dish_categories
- ask_healthy_eating_examples:
    use_entities:
      - vegetables
      - fruits
      - dairy
      - proteins
      - grains
    ignore_entities:
      - cuisine
      - dish_categories

entities:
  - dairy
  - fruits
  - grains
  - proteins
  - vegetables
  - cuisine
  - dish_categories

actions:
  - action_inform_healthy_eating_basic
  - action_inform_healthy_eating_examples
