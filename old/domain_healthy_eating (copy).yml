version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_healthy_eating_basic_vegetables:
    use_entities:
      - vegetables
    ignore_entities:
      - cuisine
      - dairy
      - dish_categories
      - fruits
      - grains
      - proteins
- ask_healthy_eating_basic_fruits:
    use_entities:
      - fruits
    ignore_entities:
      - cuisine
      - dairy
      - dish_categories
      - vegetables
      - grains
      - proteins
- ask_healthy_eating_basic_dairy:
    use_entities:
      - dairy
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - grains
      - proteins
- ask_healthy_eating_basic_grains:
    use_entities:
      - grains
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - dairy
      - proteins
- ask_healthy_eating_basic_proteins:
    use_entities:
      - proteins
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - dairy
      - grains
- ask_healthy_eating_examples_vegetables:
    use_entities:
      - vegetables
    ignore_entities:
      - cuisine
      - dairy
      - dish_categories
      - fruits
      - grains
      - proteins
- ask_healthy_eating_examples_fruits:
    use_entities:
      - fruits
    ignore_entities:
      - cuisine
      - dairy
      - dish_categories
      - vegetables
      - grains
      - proteins
- ask_healthy_eating_examples_dairy:
    use_entities:
      - dairy
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - grains
      - proteins
- ask_healthy_eating_examples_grains:
    use_entities:
      - grains
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - dairy
      - proteins
- ask_healthy_eating_examples_proteins:
    use_entities:
      - proteins
    ignore_entities:
      - cuisine
      - fruits
      - dish_categories
      - vegetables
      - dairy
      - grains

entities:
  - dairy
  - fruits
  - grains
  - proteins
  - vegetables
  - cuisine
  - dish_categories

actions:
  - action_inform_healthy_eating_basic
  - action_inform_healthy_eating_examples

responses:
  utter_ask_healthy_eating_basic:
  - text: Default
  utter_ask_healthy_eating_examples:
  - text: Default