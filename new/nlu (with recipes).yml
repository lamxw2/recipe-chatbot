version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - morning
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good bye
    - see you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - cya
- intent: thank
  examples: |
    - ty
    - thank you
    - tyvm
    - thx
    - thank you very much
    - tysm
    - thank you so much
    - that was helpful
    - tyty
    - thks
    - thanks a lot
    - thanks alot
    - thank you for the information
    - thx for the info
- intent: ask_for_a_joke
  examples: |
    - what's up
    - tell me a joke
    - sup
    - what's cooking
    - what's cookin'
    - tell me something interesting
    - is anything interesting
- intent: chitchat
  examples: |
    - how are you?
