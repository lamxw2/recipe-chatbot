    - i want a [sandwich]{"entity": "dish_categories", "value": "sandwich"}
    - tell me a recipe for [cookies]{"entity": "dish_categories", "value": "cookies"}
    - i want to eat healthily. recommend me a [salad]{"entity": "dish_categories", "value": "salad"}
