    - [6]{"entity": "recipe_choice", "value": "6"}
    - [7]{"entity": "recipe_choice", "value": "7"}
    - [8]{"entity": "recipe_choice", "value": "8"}
    - [9]{"entity": "recipe_choice", "value": "9"}
    - [10]{"entity": "recipe_choice", "value": "10"}
    
- intent: ask_recipe
  examples: |
    - suggest me a recipe with [beef]{"entity": "proteins", "value": "beef"}
